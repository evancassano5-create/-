<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الإلكتروني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f2f0; /* بيج رمادي فاتح */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #a88abf; /* موف */
      color: white;
      padding: 30px 10px;
    }
    h1 {
      margin: 0;
    }
    p {
      color: #444;
      font-size: 18px;
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }
    .sticker {
      width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ أهلاً في موقعي ✨</h1>
    <p>موقعي عن التكنولوجيا الحديثة</p>
  </header>

  <div class="card">
    <h2>عن التكنولوجيا</h2>
    <p>
      التكنولوجيا الحديثة غيرت حياتنا بشكل كبير، 
      من التعليم عبر الإنترنت إلى التطبيقات الذكية اللي بتساعدنا يومياً.
    </p>
    <!-- صورة من الإنترنت (مثال من Unsplash) -->
    <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f" alt="تقنية">
  </div>

  <div class="card">
    <h2>ستكرز جمالية 🌸</h2>
    <!-- ستكرز -->
    <img class="sticker" src="https://png.pngtree.com/png-clipart/20230920/original/pngtree-purple-butterfly-png-image_1234567.png" alt="ستكر فراشة">
    <img class="sticker" src="https://png.pngtree.com/png-clipart/20230923/original/pngtree-cute-star-png-image_1234568.png" alt="ستكر نجمة">
  </div>

  <div class="card">
    <h2>تواصلي معي</h2>
    <p>📧 example@email.com</p>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Dream High School Simulator - Web Demo</title>
<style>
body {
  margin:0;
  overflow:hidden;
  background: linear-gradient(#87ceeb,#ffffff);
  font-family: 'Cairo', sans-serif;
}
#gameArea {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: url('school_background.png') no-repeat center center;
  background-size: cover;
}
.character, .npc, .item {
  position: absolute;
  width: 60px;
  height: 60px;
}
.character {
  background: url('player.png') no-repeat center center;
  background-size: contain;
}
.npc {
  background: url('npc.png') no-repeat center center;
  background-size: contain;
}
.item {
  background: url('book.png') no-repeat center center;
  background-size: contain;
}
#hud {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background: rgba(0,0,0,0.5);
  padding:10px;
  border-radius:8px;
}
</style>
</head>
<body>

<div id="gameArea">
  <div class="character" id="player" style="left:100px; top:300px;"></div>
  <div class="npc" id="npc1" style="left:400px; top:300px;"></div>
  <div class="item" id="item1" style="left:600px; top:300px;"></div>
  <div id="hud">كتب تم جمعها: <span id="score">0</span></div>
</div>

<script>
let player = document.getElementById('player');
let npc1 = document.getElementById('npc1');
let item1 = document.getElementById('item1');
let score = 0;

let keys = {};
document.addEventListener('keydown', e => { keys[e.key] = true; });
document.addEventListener('keyup', e => { keys[e.key] = false; });

function moveCharacter() {
  let left = parseInt(player.style.left);
  let top = parseInt(player.style.top);

  if(keys['ArrowLeft']) left -=5;
  if(keys['ArrowRight']) left +=5;
  if(keys['ArrowUp']) top -=5;
  if(keys['ArrowDown']) top +=5;

  // حدود اللعبة
  left = Math.max(0, Math.min(window.innerWidth-60, left));
  top = Math.max(0, Math.min(window.innerHeight-60, top));

  player.style.left = left + 'px';
  player.style.top = top + 'px';

  checkCollision();
}

function checkCollision() {
  let pRect = player.getBoundingClientRect();
  let iRect = item1.getBoundingClientRect();
  let nRect = npc1.getBoundingClientRect();

  // جمع العناصر
  if(!(pRect.right < iRect.left || pRect.left > iRect.right || pRect.bottom < iRect.top || pRect.top > iRect.bottom)){
    score += 1;
    document.getElementById('score').innerText = score;
    item1.style.left = Math.floor(Math.random()* (window.innerWidth-60)) + 'px';
    item1.style.top = Math.floor(Math.random()* (window.innerHeight-60)) + 'px';
  }

  // التفاعل مع NPC
  if(!(pRect.right < nRect.left || pRect.left > nRect.right || pRect.bottom < nRect.top || pRect.top > nRect.bottom)){
    alert("مرحباً! يمكنك الآن التفاعل مع NPC!");
  }
}

function gameLoop(){
  moveCharacter();
  requestAnimationFrame(gameLoop);
}
gameLoop();
</script>

</body>
</html>
